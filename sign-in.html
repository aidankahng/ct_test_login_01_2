<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="top">
        <div id="top-space"></div>
        <div class="login-form">
            <form action="" class="login">
                <p class="title-sign">Sign In</p>
                
                <label for="email">Email (phone or mobile accounts)</label>
                <input id="email" name="email" type="email" placeholder="Enter Email" required>
                
                <div>
                    <label for="password">Enter Password</label>
                    <a href="https://ncaz.org/i-keep-losing-my-keys-is-it-dementia/" target="_blank" class="forgot-password">Forgot Password</a>
                    <input id="password" name="password" type="password" placeholder="Enter Password" required>
                </div>
                <div>
                    <button type="submit" class="login-button">Continue</button>
                </div>
                <div>
                    <ul>
                        <li><a href="https://gifdb.com/images/high/samuel-jackson-you-need-help-25cji9ivotvm3wr2.gif" target="_blank">Need Help?</a></li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="new-text">
            <div class="line"></div>
            <p class="new-to-txt">New To Amazon?</p>
            <div class="line"></div>
        </div>
        <button class="create-acc-button" onclick=" window.open('https://www.amazon.com/ap/register?openid.mode=checkid_setup&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Fref%3Drhf_sign_in&openid.assoc_handle=usflex','_blank')">Create Your Copy-Paste Account</button>
    </div>
    <div class="break">
        <hr>
    </div>
    <footer class="bottom">
        <div>
            <a href="./pages/welcome.html">Conditions of use</a><a href="./pages/welcome.html">Privacy Policy</a><a href="./pages/error.html">Help</a>
        </div>
        <p>&copy; 1994-2024, CutBriansHair.com, inc or its friendly moustache</p>
    </footer>
    
</body>
</html>
